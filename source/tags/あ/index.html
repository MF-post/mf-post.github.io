<script src="http://mf-post.github.io/jquery_213min.js"></script>

<script type="text/javascript">
$(window).unload(function(){});
$(document).ready(function(){
  $('.navbar').click(function(){
    $('header nav').toggleClass('shownav');
  });

function subalert(w){
	var chalert = document.getElementById('chalert');
	var textNode = document.createTextNode(w);
	chalert.appendChild(textNode);
}

var myWidth = 0;
function getSize(){
	if( typeof( window.innerWidth ) == 'number' ) {
		myWidth = window.innerWidth;
	} else if( document.documentElement && document.documentElement.clientWidth) {
		myWidth = document.documentElement.clientWidth;
	};
};
var m = $('#main'),
    a = $('#asidepart'),
    c = $('.closeaside'),
    o = $('.openaside');
$(window).resize(function(){
	getSize();
	if (myWidth >= 1024) {
		$('header nav').removeClass('shownav');
	} else {
		m.removeClass('moveMain');
		a.css('display', 'block').removeClass('fadeOut');
		o.css('display', 'none');
		
	}
});
c.click(function(){
	a.addClass('fadeOut').css('display', 'none');
	o.css('display', 'block').addClass('fadeIn');
	m.addClass('moveMain');
});
o.click(function(){
	o.css('display', 'none').removeClass('beforeFadeIn');
	a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');
	m.removeClass('moveMain');
});
$(window).scroll(function(){
	o.css("top",Math.max(80,208-$(this).scrollTop()));
});


// --- footer scroll-fix ---
var $elem = $(".cfooter-top"),
    $content = $(".cfooter"),
    $win = $(window),
    $tob = $(".tobottom");
var contentTop = 0;
var footerLocked = 0;
var clickOnce = 0;
var lim = 0;
var fth = $('#ftpos').height();
var elh = $('.cfooter-top').height();
var offsetBuf = 0;

function updatePosition(){
	contentTop = $content.offset().top + $elem.outerHeight();
}
function update(){
	if( $win.scrollTop() + $win.height() > contentTop ){
		$elem.addClass("static");
	}else if( $elem.hasClass("static") ){
		$elem.removeClass("static");
	}
}
function updateV(){
	if( $win.scrollTop() + $win.height() > contentTop ){
		$elem.addClass("static");
		if( clickOnce == 0 ){
			clickOnce = 1;
			sleep(1500,function(){ clickOnce = 0; });
			if( footerLocked == 0 && lim == 0 ){
				offsetBuf = $('#btm').offset().top;
				$("html,body").animate({scrollTop:offsetBuf},4000,'swing');
			}
		}
	}else if( $elem.hasClass("static") ){
		if( footerLocked == 0 ){
			$elem.removeClass("static");
		}
	}
}
$tob.click(function(){
	if( clickOnce == 0 ){
		clickOnce = 1;
		sleep(1500,function(){ clickOnce = 0; });
		lim = 1;
		offsetBuf = $('.dfooter').offset().top + $('.dfooter').height();
		$("html,body").animate({scrollTop:offsetBuf},1000,'swing');
	}
});
function footerLock(){
	var i = 0;
	if( lim == 1 ){
		var tid = setInterval(function(){
			if($("html,body").is(':animated')){
				/* Animate wait */
			}else{
				/* Animate done */
				i++;
				if( i == 2 ){
					clearInterval(tid);
					return;
				}
			}
		},100);
	}
	$("html,body").clearQueue().stop();
	$('#ftpos').css('position','fixed');
	$('#ftpos').css('width','100%');
	$('#ftpos').css('top',$win.height() - fth - elh + 30);
	lim = 0;
}
$win
.load(function(){
	clickOnce = 1;
	sleep(1500,function(){ clickOnce = 0; });
	footerLocked = 0;
	updatePosition();
	update();
})
.resize(function(){
	clickOnce = 1;
	sleep(1500,function(){ clickOnce = 0; });
	footerLocked = 0;
	updatePosition();
	update();
})
.scroll(function(){
	var trig = $('#btm').offset().top - $(window).height();
	if ($(window).scrollTop() > trig) {
		if( footerLocked == 0 ){
			footerLocked = 1;
			footerLock();
		}
	}
	updateV();
});


// --- smooth scrool ---
var ua = navigator.userAgent;
if(ua.indexOf('iPhone') > 0 || ua.indexOf('iPod') > 0 || ua.indexOf('Android') > 0 && ua.indexOf('Mobile') > 0){
	bwtp = 'sp';
}else if(ua.indexOf('iPad') > 0 || ua.indexOf('Android') > 0){
	bwtp = 'tab';
}else{
	bwtp = 'other';
	
	var uac = window.navigator.userAgent.toLowerCase();
	if (uac.indexOf('chrome') == -1) {
		subalert('　　※chrome推奨');
	}
	
	scrLength = 150;
	scrSpeed = 500;
	scrEasing = 'easeOutCirc';
	var mousewheelevent = 'onwheel' in document ? 'wheel' : 'onmousewheel' in document ? 'mousewheel' : 'DOMMouseScroll';
	$(document).on(mousewheelevent,function(e){
		e.preventDefault();
		var delta = e.originalEvent.deltaY ? -(e.originalEvent.deltaY) : e.originalEvent.wheelDelta ? e.originalEvent.wheelDelta : -(e.originalEvent.detail);
		if (delta < 0){
			scrSet = $(document).scrollTop()+scrLength;
		} else {
			scrSet = $(document).scrollTop()-scrLength;
		}
		$('html,body').stop().animate({scrollTop:scrSet},scrSpeed,scrEasing);
		return false;
	});
}


});


</script>
